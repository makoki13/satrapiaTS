<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="align_to_right"></span>
    <button mat-button (click)="activa(1);" [routerLink]="['/home', {outlets: {palacio: ['palacio']}}]" routerLinkActive="active"><mat-icon>account_balance</mat-icon> PALACIO</button>
    <button mat-button (click)="activa(2);" [routerLink]="['/home', {outlets: {ciudad:  ['ciudad']}}]"><mat-icon>account_circle</mat-icon> CIUDAD</button>
    <button mat-button (click)="activa(3);" [routerLink]="['/home', {outlets: {pais:    ['pais']}}]" routerLinkActive="active"><mat-icon>call_split</mat-icon> PAIS</button>
    <button mat-button (click)="activa(4);" [routerLink]="['/home', {outlets: {palacio: ['mundo']}}]"><mat-icon>language</mat-icon> MUNDO</button>
    <button mat-button [routerLink]="['/home', {outlets: {palacio: ['config']}}]"><mat-icon>extension</mat-icon> CONFIGURACIÃ“N</button>
    <button mat-button (click)="activa(6);" [routerLink]="['/home', {outlets: {ajustes: ['ajustes']}}]" style="color:red;"><mat-icon>extension</mat-icon> AJUSTES</button>
  </mat-toolbar-row>
</mat-toolbar>
<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item"><h4>{{ getNombreImperio() }}</h4></li>
    <li class="nav-item"><h4>{{ getNombrePais() }}</h4></li>
    <li class="nav-item"><h4>{{ getNombreCiudad() }}</h4></li>
  </ul>
  <span class="navbar-text"><h6 style="padding-left:30px;">Oro: {{ getOro() }}</h6></span>
</nav>

<div [hidden]="!r1"><router-outlet name="palacio"></router-outlet></div>
<div [hidden]="!r2"><router-outlet name="ciudad"></router-outlet></div>
<div [hidden]="!r3"><router-outlet name="pais"></router-outlet></div>
<div [hidden]="!r6"><router-outlet name="ajustes"></router-outlet></div>
<div><router-outlet name="login"></router-outlet></div>
<div><router-outlet name="elRouter"></router-outlet></div>
